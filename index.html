<!DOCTYPE html>
<html lang="en" translate="no">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" type="image/png" href="img/logo/favicon.png" />

    <script src="models/world.class.js"></script>
    <script src="models/drawable-object.class.js"></script>
    <script src="models/movable-object.class.js"></script>
    <script src="models/endboss.class.js"></script>
    <script src="models/character.class.js"></script>
    <script src="models/gangster.class.js"></script>
    <script src="models/cloud.class.js"></script>
    <script src="models/status-bar.class.js"></script>
    <script src="models/fullscreen.class.js"></script>
    <script src="models/background-object.class.js"></script>
    <script src="models/keyboard.class.js"></script>
    <script src="models/level.class.js"></script>
    <script src="models/coins.class.js"></script>
    <script src="models/water-bomb.class.js"></script>
    <script src="models/small-coin.class.js"></script>
    <script src="models/small-waterbomb.class.js"></script>
    <script src="models/throwable-object.class.js"></script>
    <script src="levels/level1.js"></script>
    <script src="js/game.js"></script>

    <title>Night Patrol</title>
  </head>
  <body>
    <body>
      <div id="game">
        <div id="fullscreen" style="display: flex; justify-content: center; align-items: center;">
              <div class="canvas-div">
                  <canvas id="canvas" width="740" height="480"></canvas>
                  <div id="soundStartOn" class="sound" onclick="soundOff()">
                      <img src="img/general/speaker.png" alt="">
                  </div>
                  <div id="soundStartOff" class="sound" style="z-index: 1;" onclick="turnSoundOn()">
                    <img src="img/general/line.png" alt="">
                  </div>
                  
                  <div class="play-buttons">
                      <div class="moving-buttons">
                          <div id="btnLeft" class="arrow-left hover"><img src="img/general/arrow-left.png" alt=""></div>
                          <div id="btnRight" class="arrow-right hover"><img src="img/general/arrow-right.png" alt=""></div>
                      </div>
                      <div class="action-buttons">
                          <div id="btnUp" class="arrow-up hover"><img src="img/general/arrow-up.png" alt=""></div>
                          <div id="btnD" class="letter-d hover"><img src="img/general/letter-d.png" alt=""></div>
                      </div>
                  </div>
              </div>
          </div>
  
          <div class="explanation">
            <div class="turnDevice">Turn your Device</div>
              <div class="keys">
                  <div class="buttons"><img src="img/general/arrow-left.png" alt="">
                      <h2>= Left</h2>
                  </div>
                  <div class="buttons"><img src="img/general/arrow-right.png" alt="">
                      <h2>= Right</h2>
                  </div>
                  <div class="buttons"><img src="img/general/arrow-up.png" alt="">
                      <h2>= Jump</h2>
                  </div>
                  <div class="buttons"><img src="img/general/space.png" alt="">
                      <h2>= Jump</h2>
                  </div>
                  <div class="buttons"><img src="img/general/letter-d.png" alt="">
                      <h2>= Throw</h2>
                  </div>
              </div>
          </div>
  
      </div>

      <div id="startScreen">
          <div class="startscreen">
              <div class="welcomePicture" style="margin-top: 100px;">
                  <button onclick="init()">Start</button>
                  <div id="soundOn" class="soundStart" onclick="soundOff()">
                      <img src="img/general/speaker.png">
                  </div>
                  <div id="soundOff" class="soundStart" style="z-index: 1;" onclick="turnSoundOn()">
                      <img src="img/general/line.png">
                  </div>
              </div>
              <div class="explanation">
                <div class="turnDevice">Turn your Device</div>
                  <div class="keys">
                      <div class="buttons"><img src="img/general/arrow-left.png" alt="">
                          <h2>= Left</h2>
                      </div>
                      <div class="buttons"><img src="img/general/arrow-left.png" alt="">
                          <h2>= Right</h2>
                      </div>
                      <div class="buttons"><img src="img/general/arrow-up.png" alt="">
                          <h2>= Jump</h2>
                      </div>
                      <div class="buttons"><img src="img/general/space.png" alt="">
                          <h2>= Jump</h2>
                      </div>
                      <div class="buttons"><img src="img/general/letter-d.png" alt="">
                          <h2>= Throw</h2>
                      </div>
                  </div>
              </div>
          </div>
      </div>
  
      <div id="endScreen" class="endscreen" style="display: none;">
        <img src="img/general/game-over.png" alt="">
        <div class="button-container">
          <button onclick="replay()">Restart</button>
          <button onclick="menu()">Menu</button>
        </div>
      </div>
      
  
  </body>
</html>
